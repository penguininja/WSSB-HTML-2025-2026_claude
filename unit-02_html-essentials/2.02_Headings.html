<!--
1.02 HTML Headings
-->

<h1>This is a Heading 1</h1>
<h2>This is a Heading 2</h2>
<h3>This is a Heading 3</h3>
<h4>This is a Heading 4</h4>
<h5>This is a Heading 5</h5>
<h6>This is a Heading 6</h6>

<!--
- HTML has 6 heading levels: h1 through h6
- h1 is the largest and most important
- h6 is the smallest and least important
- Headings are important for document structure
-->

<h1>My Website</h1>
<h2>My Hobbies</h2>
<h3>Sports</h3>
<h4>Basketball</h4>

<!--
Heading Best Practices

- Use h1 for the main page title (only one per page)
- Don't skip heading levels (don't go from h1 directly to h3)
- Use headings for structure, not just for styling
- Screen readers use headings for navigation
-->

<h1>School Subjects</h1>
<h2>Math</h2>
<h3>Algebra</h3>
<h3>Geometry</h3>
<h2>Science</h2>
<h3>Biology</h3>
<h3>Chemistry</h3>
