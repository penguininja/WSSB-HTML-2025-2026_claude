Create a "Choose Your Own Adventure" story using HTML links. Include:
- A main title (h1) and story introduction
- At least 4 different story sections written in different pages
- Links within the story text that jump to different pages based on choices
- At least one external link related to your story theme
- At least one email link (maybe for story feedback or contact)
- Use descriptive link text that fits naturally in the story
- Include multiple paths through your story - readers should be able to make different choices

Story Structure Example:
- Introduction section that sets up the story and first choice
- Multiple decision points that link to different outcomes
- Different endings based on the paths taken
- A "restart" link to begin the adventure again

Example themes: Space adventure, mystery detective story, fantasy quest, time travel, school day decisions, cooking disaster, etc.
