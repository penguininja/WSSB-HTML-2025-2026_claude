<!--
3.01 Attributes
-->

<!--
HTML attributes provide additional information about elements:
- Attributes are added to the opening tag of an element
- They consist of a name and a value: name="value"
- Multiple attributes are separated by spaces
- Attributes modify how elements behave or appear

Understanding attributes is essential for creating links, images, and more advanced HTML.
-->

<!-- Basic ordered list -->
<ol>
  <li>First item</li>
  <li>Second item</li>
</ol>

<!-- Using the 'type' attribute to change numbering style -->
<ol type="A">
  <li>First item</li>
  <li>Second item</li>
</ol>

<ol type="a">
  <li>First item</li>
  <li>Second item</li>
</ol>

<ol type="I">
  <li>First item</li>
  <li>Second item</li>
</ol>

<!-- Using the 'start' attribute -->
<ol start="5">
  <li>Fifth item</li>
  <li>Sixth item</li>
</ol>

<!-- Combining attributes -->
<ol type="A" start="3">
  <li>Third item (C)</li>
  <li>Fourth item (D)</li>
</ol>

<!-- Image attribute example -->
<img src="photo.jpg" alt="A beautiful sunset">

<!-- Abbreviation attribute example -->
<abbr title="HyperText Markup Language">HTML</abbr>

<!--
Common Attribute Patterns:
- Most attributes follow the pattern: attribute="value"
- Attribute values should be enclosed in quotes
- Order of attributes doesn't matter
-->
