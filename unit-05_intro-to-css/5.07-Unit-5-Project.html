<!--
Unit 5 Project: Styled Capstone Website

Create a 3-page website with a clear focus. This can be a homepage
for a hobby or school club, a fan page for a movie or band, an About Me
profile, a website for a made-up resturant or newspaper, or something else!
You may reuse material from other labs or projects.

Requirements:

HTML Structure
- Proper HTML5 DOCTYPE and document structure on all pages
- Semantic HTML structure (header, nav, main, aside, footer)
** Bonus: HTML comments to label code or add notes
** Bonus: Skip links to main content

Text Content
- Good content organization (paragraphs, sections, articles, etc.)
- Proper heading hierarchy (h1, h2, h3)
- Lists (ordered or unordered)
** Bonus: HTML text formatting (strong, emphasis)
** Bonus: Quotations and attribution (blockquote, cite)

Navigation
- Working links between pages
- External links to relevant websites
** Bonus: Internal links using ID attributes (jump links)

Media
- At least 5 media items total across all pages (image, video, or audio)
- Proper alt text or transcripts on all media
- All media must be properly attributed and licensed for reuse
** Bonus: Proper use of figure and figcaption to label media
** Bonus: Media gallery

CSS Styling
- External CSS file (style.css) linked from all pages
- Consistent styling across pages
- Font styling (e.g. font-family, font-weight, font-decoration, font-size)
- CSS classes and IDs to style specific elements
** Bonus: Borders and/or rounded corners (border, border-radius)
** Bonus: "Button"-styled links (including hover, visited, and focus states)
** Bonus: Effects (box-shadow, text-shadow, transform, opacity)

Colors and Backgrounds
- At least 4 different colors used throughout the site with a consistent color scheme
- Good contrast between text and background colors (including links)
** Bonus: Background image or gradient

CSS Layout and Spacing
- Proper spacing using margin and padding properties
- Multi-section layout using Flexbox
** Bonus: Responsive design layout that adapts to screen size
** Bonus: Image gallery or card layout presented in a 2D grid

Extra Bonus
** Tables (e.g. an event listing with dates/times/locations, or a comparison of products)
** Form elements (such as a contact form using a mailto link)

Final Presentation
- 3 minutes showing your site and explaining your topic to the class
-->
