<!--
1.07 HTML Paragraphs
-->

<p>Your text goes here</p>
<p>Here is some more text!</p>

<!--
- Each paragraph starts on a new line
- Browsers add spacing between paragraphs automatically
- Just like paragraphs in Word
-->

<p>
This paragraph
contains a lot of lines
in the source code,
but the browser
ignores it.
</p>

<p>
This paragraph
contains         a lot of spaces
in the source         code,
but the        browser
ignores it.
</p>

<!-- Source: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_paragraphs2 -->

<!--
Break Tag

- Breaks to a new line
- Does not need a closing tag
-->

<p>This is a haiku.<br>It uses a paragraph<br>and there are line breaks.</p>
